{% set name = "apache-airflow-providers-http" %}
{% set version = "4.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: cf73797e8699341ef893a00619261bdcdf4dcb73043b91bd714cb609dc9e8d23

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.dev0
    - flit-core >=3.2,<4
    - pip
  run:
    - python >=3.8
    - aiohttp
    - apache-airflow >=2.6.0
    - asgiref
    - requests >=2.26.0
    - requests-toolbelt

    # temporary constraint to prevent incompatibilities in testing
    - pendulum <3.0

test:
  imports:
    - airflow.providers.http
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-http for Apache Airflow
  license: Apache-2.0
  license_file: airflow/providers/http/LICENSE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-http/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
